# set prefix key to c-f instead of default c-b
unbind C-b
set -g prefix C-f
bind C-f send-prefix

# alterate keybind for nested session
# unbind C-a
# bind-key -n C-a send-prefix

# thanks but I dont wanna know what time it is

# scrollback size
set -g history-limit 10000

# {n}vim compability
set -g default-terminal "screen-256color"
set-option -sa terminal-overrides ',xterm-256color:RGB'

# first window to index 1 (not 0) to map more to the keyboard layout
# set -g base-index 1
# set -g pane-base-index 1
# renumber when a window is closed
set -g renumber-windows on

# split horiziontal and vertical splits
# also open them in the same directory
bind-key v split-window -h -c '#{pane_current_path}'
bind-key s split-window -v -c '#{pane_current_path}'

# source file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# vi mode
bind-key Space run "tmux copy-mode"

# 0 delay on esc
set -sg escape-time 0

# resize panes
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# scheme: jellybeans
set -g status-justify "left"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=#e8e8d3,bg=#4e4e43"
set -g status-right-style "none"
set -g pane-active-border-style "fg=#8197bf"
set -g status-style "none,bg=#30302c"
set -g message-style "fg=#e8e8d3,bg=#4e4e43"
set -g pane-border-style "fg=#4e4e43"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "none"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=#808070,bg=#30302c"
set -g status-left "#[fg=#30302c,bg=#8197bf] #S #[fg=#8197bf,bg=#30302c,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#4e4e43,bg=#30302c,nobold,nounderscore,noitalics]#[fg=#a8a897,bg=#4e4e43] %Y-%m-%d  %H:%M #[fg=#949484,bg=#4e4e43,nobold,nounderscore,noitalics]#[fg=#30302c,bg=#949484] #h "
setw -g window-status-format "#[fg=#808070,bg=#30302c] #I #[fg=#808070,bg=#30302c] #W "
setw -g window-status-current-format "#[fg=#30302c,bg=#4e4e43,nobold,nounderscore,noitalics]#[fg=#e8e8d3,bg=#4e4e43] #I #[fg=#e8e8d3,bg=#4e4e43] #W #[fg=#4e4e43,bg=#30302c,nobold,nounderscore,noitalics]"
# endscheme

set-option -g status-right ""

set -g @plugin 'tmux-plugins/tpm'

# <prefix>C-s for saving
# <prefix>C-r for restore
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
# set -g @continuum-restore 'on'

run '~/.tmux/plugins/tpm/tpm'
